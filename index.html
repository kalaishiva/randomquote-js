<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomQuote generator</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="card w-[40%] h-84 bg-primary text-primary-content container mx-auto mt-56 p-6 ">
        <div class="card-body text-center">
            <h2 class="card-title mx-auto mb-4 text-fuchsia-500 text-4xl">Quote </h2>
            <p class="randomQuotes text-2xl mb-7">Quotes make your day....let's have fun</p>
            <p class="randomAuthor text-end mb-4 text-teal-200 text-lg"></p>
            <div class="card-actions justify-center">
                <button class="btn" onclick="generate()">Next Quote</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
